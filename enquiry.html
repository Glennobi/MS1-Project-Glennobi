<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css">

    <title>CADi Enquiry</title>
</head>

<body>
    <header>
       <div class="row no-gutters">  
            <a class="col-md-4 logo" href="index.html"></a>
            <div class="col-md-8">
                <div class="row no-gutters bg-color-name-title">
                    <div class="col heading">
                        <h1 class="main-title">CADi ask a question</h1>
                        <h6 class="description">Infrastructure Technical Software</h6>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col">
                        <ul id="nav" class="list-inline menucontainer">
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-home menuitem">
                                <a href="index.html" class="hvr-sweep-to-bottom"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-resume menuitem">
                                <a href="webapp.html" class="hvr-sweep-to-bottom"><i class="fa fa-cloud" aria-hidden="true"></i><span>Web App</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-contact menuitem">
                                <a href="project.html" class="hvr-sweep-to-bottom"><i class="fa fa-tasks" aria-hidden="true"></i><span>Project</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-contact menuitem">
                                <a href="enquiry.html" class="hvr-sweep-to-bottom"><i class="fa fa-question-circle" aria-hidden="true"></i><span>Enquiry</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
      
    <section class="container-fluid image-container">
        <div class="inline-block home-section content-container">   
            <h1>Enquiry</h1>
            <p></p>
            <form class="formpad questioncolor" action="https://formdump.codeinstitute.net" method="POST">
                <div class="inline-block form-group">
                    <label for="name-field">Name</label>
                    <input id="name-field" type="text" name="full_name" placeholder="Your name">
                </div>
                <div class="inline-block form-group">
                    <label for="email-field">Email</label>
                    <input id="email-field" type="email" name="email" placeholder="Your email address">
                </div> 
                <div class="inline-block form-group">
                    <label for="phone-field">Phone</label>
                    <input id="phone-field" type="number" name="phone" placeholder="Your contact number">
                </div>
                <h5>Which CADi service(s) are you interested in?</h5>
                <div class="form-check hvr-sweep-to-bottom">
                    <input type="checkbox" id="look-checkbox" name="newlook">
                    <label for="look-checkbox">New look</label>
                </div>
                <div class="form-check hvr-sweep-to-bottom">
                    <input type="checkbox" id="website-checkbox" name="website">
                    <label for="website-checkbox">Fresh Website</label>
                </div>
                <div class="form-check hvr-sweep-to-bottom">
                    <input type="checkbox" id="app-checkbox" name="app">
                    <label for="app-checkbox">Mobile App</label>
                </div>
                <div class="form-check hvr-sweep-to-bottom">
                    <input type="checkbox" id="sproject-checkbox" name="sproject">
                    <label for="sproject-checkbox">Software Project</label>
                </div>
                <div class="form-check hvr-sweep-to-bottom">
                    <input type="checkbox" id="tproject-checkbox" name="tproject">
                    <label for="tproject-checkbox">Technical Project</label>
                </div>  
                <button type="submit" class="btn btn-primary hvr-sweep-to-bottom subutton">Submit</button>
                <button type="reset" class="btn btn-primary hvr-sweep-to-bottom subutton" value="Reset Form">Reset</button>
            </form> 
        </div>
    </section>

    <footer class="container-fluid">
        <div id="footer-details" class="row">
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">Contact</h5>
                <p class="inline-block">
                    Bill Glennon
                </p>
            </div>
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">Email</h5>
                <p class="inline-block">
                    wglennon@outlook.ie
                </p>
            </div>
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">Social</h5>
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.linkedin.com/in/bill-glennon-b418201a4">
                            <i class="fa fa-linkedin" aria-hidden="true"></i>
                            <span class="sr-only">LinkedIn</span>
                        </a>
                    </li> 
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.skype.com/en/">
                            <i class="fa fa-skype" aria-hidden="true"></i>
                            <span class="sr-only">Skype</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
       
</body>

</html>
